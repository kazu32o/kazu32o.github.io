<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Untitle html practice</title>
</head>
<body>
  <h1><em>HTMLを構築中なのら</em></h1>
  <p>
    JS勉強しなきゃなぁ…と思っている私です。<br>
    HTMLの<em>特殊記述</em>などの初歩的な練習してます。<br>
  </p>
  <h2>クソコンテンツ一覧</h2>
  <p>
  ・while文の無限ループとめらんねぇ！！<br>
  ・Doctype宣言いる？<br>
  ・<strong>くじ（䦰）</strong>の文字がどうあがいてもつぶれる件<br>
  </p>
  <h3>学習成果</h3>
  <p>
  ・特殊記述の"&lt;", "&gt;", "&lt;br&gt;(改行)"の記述方法を取得！<br>
  ・斜め強調？（&lt;em&gt;～&lt;/em&gt;）、太字強調（&lt;strong&gt;～&lt;/strong&gt;） …etc.<br>
